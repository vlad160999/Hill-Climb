<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="animation">
        <div class="road__block"></div>
        <div class="car">
            <img src="img/car.png" alt="car">
        </div>
        <div class="wheel_car">
           <img src="img/wheel.png" alt="wheel" class="back__wheel">
           <img src="img/wheel.png" alt="wheel" class="front__wheel"> 
        </div>
        <div class="police__car">
            <img src="img/police.png" alt="police">
        </div>
        <div class="pol__wheel">
            <img src="img/wheel.png" alt="wheelPolice" class="wheel__back__police">
            <img src="img/wheel.png" alt="wheelPolice" class="wheel__front__police">
        </div>
        <div class="marihuana">
            <img src="https://c0.klipartz.com/pngpicture/282/636/gratis-png-cannabis-sativa-hoja-de-marihuana-cannabis.png" alt="marihuana">
        </div>
        <div class="hello">
            <h1>
                Hello guys
            </h1>
            
            <audio controls>
                <source src="audio/audio.mp3" type="audio/ogg; codecs=vorbis">
                <source src="audio/music.mp3" type="audio/mpeg">
                Тег audio не поддерживается вашим браузером. 
                <a href="audio/music.mp3">Скачайте музыку</a>.
              </audio>
        </div>

    </div>
   <script src="main.js"></script>
</body>
</html>
